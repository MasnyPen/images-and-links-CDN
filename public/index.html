<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Image Upload</title>

</head>

<body>

    <form id="loginForm" onsubmit="login(event)">
        <h1>Logowanie do CDN</h1>
        <label for="username">Nazwa użytkownika:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Hasło:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Zaloguj się</button>
    </form>

    <br><br>


    <form id="uploadForm" onsubmit="uploadFile(event)" style="display: none;">
        <h2>Prześlij zdjęcie</h2>
        <label for="file">Wybierz plik:</label><br>
        <input type="file" id="file" name="file" required><br><br>
        <button type="submit">Prześlij plik</button>
    </form>

    <br><br>

    <button id="logout" onclick="logout()">Wyloguj</button>
    <script src="script.js"></script>
</body>

</html>
